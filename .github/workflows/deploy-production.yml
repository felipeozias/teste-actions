name: ðŸŸ¢ðŸŸ¢ Promote Staging to Production (on PR merge to main)

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]  # dispara quando PR Ã© fechado (merge ou apenas fechado)

permissions:
  contents: write

jobs:
  promote:
    if: github.event.pull_request.merged == true  # garante que foi MERGE
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Promover staging â†’ produÃ§Ã£o (copiar index)
        run: |
          test -f staging/index.html || (echo "staging/index.html nÃ£o encontrado no gh-pages" && exit 1)
          cp -f staging/index.html index.html
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "promote: staging â†’ production (via PR merge na main)" || echo "Sem mudanÃ§as para promover"
          git push origin gh-pages
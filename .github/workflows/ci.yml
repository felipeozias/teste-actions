name: CI & Deploy Staging

on:
  push:
    branches: [ main ]
  pull_request:

# Garante que o GITHUB_TOKEN possa escrever no branch gh-pages
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build (simulado)
        run: echo "Nada para compilar, apenas HTML puro."

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Test (simulado)
        run: echo "Sem testes automatizados."

  deploy-staging:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v3

      - name: Preparar pasta de staging
        run: |
          mkdir -p staging
          cp index.html staging/index.html

      # Publica APENAS a pasta ./staging dentro de gh-pages/staging/
      - name: Deploy to GitHub Pages (staging)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./staging
          destination_dir: staging
          keep_files: true          # NÃO apaga o conteúdo já publicado (como a raiz de produção)
          enable_jekyll: false
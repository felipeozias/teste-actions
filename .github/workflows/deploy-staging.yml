# .github/workflows/deploy-staging.yml
name: Staging (no-op on gh-pages push)

on:
  push:
    branches: [ gh-pages ]

permissions:
  contents: read

jobs:
  note:
    # Evita rodar quando for o próprio bot do GitHub (commits do Pages)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Log
        run: echo "Push detectado em gh-pages. O GitHub Pages fará a publicação automaticamente."
